<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="messageView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="amount">Quantidade</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Valor</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>
    <!-- where the template of NegotiationsView must be rendered:- -->
    <div id="negotiationsView"></div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        // config that allows to omit the .js extension from imports
        System.defaultJSExtensions = true;
        // first import observed
        // ajax requests, demand a server
        System.import('js/app.js').catch(err => console.error(err));
    </script>
</body>
</html>
