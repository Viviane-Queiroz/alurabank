<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="amount">Quantidade</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Valor</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>
    <!-- where the template of NegotiationsView must be rendered:- -->
    <div id="negotiationsView"></div>


<script src="js/models/negotiation.js"></script>
<script src="js/controllers/negotiationController.js"></script>
<script src="js/models/negotiations.js"></script>
<script src="js/views/negotiationsView.js"></script>
<script src="js/app.js"></script>
</body>
</html>
